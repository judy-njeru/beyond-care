<div class="container">
  <h3 mat-dialog-title>Sitter id: {{ data.id }}</h3>

  <form class="mat-dialog-content" (ngSubmit)="(submit)" #formControl="ngForm">
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Verified"
          [(ngModel)]="data.verified"
          name="verified"
          id="txtUpdateVefirification"
        />
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button
        mat-button
        type="button"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="editSitter()" id="btnEditSitterWrapper"
      >
        Save
      </button>
      <button mat-button type="button" (click)="onNoClick()" tabindex="-1">
        Cancel
      </button>
    </div>
  </form>
</div>
