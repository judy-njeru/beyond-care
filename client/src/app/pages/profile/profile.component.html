              {{Sitter.data.description}}
          </p>
        </div>
        <div class="powers">
          <h2>Strengths</h2>
          <div class="p1">
            <div class="">
              <button mat-stroked-button>Strength</button>
            </div>
            <div class="">
              <button mat-stroked-button>Durability</button>
            </div>
            <div class="">
              <button mat-stroked-button>Flight</button>
            </div>
            <div class="">
              <button mat-stroked-button>Speed</button>
            </div>
          </div>
        </div>

          <h2>Availability</h2>
          <p>Nights, Weekends and Tuesday afternoons</p>
        </div>

        <div class="availability">
            <h2>Price</h2>
            <p>{{Sitter.data.minimum_price | currency:"DKK"}}</p>
          </div>

        <div class="">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            id="btnUserlogin"
            routerLink="/profile"
          >
